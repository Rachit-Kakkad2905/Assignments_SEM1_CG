<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Scoreboard</title>
  <link rel="stylesheet" href="SUPERWARS.CSS">
</head>
<body>
  <div class="container">
 
    <div class="team">
      <div class="card">
        <img src="https://github.com/Rachit-Kakkad2905/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/01.superwars/super-1.png?raw=true" alt="Spiderman">
        <p class="name">Spiderman</p>
        <p class="score">12</p>
      </div>
      <div class="card">
        <img src="https://github.com/Rachit-Kakkad2905/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/01.superwars/super-3.png?raw=true" alt="Wonder Woman">
        <p class="name">Wonder Woman</p>
        <p class="score">30</p>
      </div>
    </div>

   
    <div class="match-score">
      <p>5 - 0</p>
    </div>

 
    <div class="team">
      <div class="card">
        <img src="https://github.com/Rachit-Kakkad2905/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/01.superwars/super-2.png?raw=true" alt="Captain America">
        <p class="name">Captain America</p>
        <p class="score">50</p>
      </div>
      <div class="card">
        <img src="https://github.com/Rachit-Kakkad2905/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/01.superwars/super-4.png?raw=true" alt="Gem Woman">
        <p class="name">Gem Woman</p>
        <p class="score">12</p>
      </div>
    </div>
  </div>
</body>
</html>
