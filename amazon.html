<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="amazon.css">
</head>
<body>


  <header class="navbar">
    <div class="nav-left">
      <img src="https://github.com/Rachit-Kakkad2905/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/09.amazon-clone/assets/logo.png?raw=true" alt="Amazon Logo" class="logo">
      <div class="address">
        <img src="https://github.com/Rachit-Kakkad2905/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/09.amazon-clone/assets/location.png?raw=true" class="icon">
        <div>
          <span class="small-text">Hello</span><br>
          <strong>Select your address</strong>
        </div>
      </div>
    </div>

    <div class="nav-search">
      <select>
        <option>All</option>
      </select>
      <input type="text" placeholder="Search Amazon.in">
      <button><img src="https://github.com/Rachit-Kakkad2905/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/09.amazon-clone/assets/search%20icon.png?raw=true" class="icon"></button>
    </div>

    <div class="nav-right">
      <div class="nav-text">
        <span class="small-text">Hello, Sign in</span><br>
        <strong>Account & Lists</strong>
      </div>
      <div class="nav-text">
        <span class="small-text">Returns</span><br>
        <strong>& Orders</strong>
      </div>
      <div class="cart">
        <img src="https://github.com/Rachit-Kakkad2905/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/09.amazon-clone/assets/cart%20icon.png?raw=true" class="icon">
        <span>Cart</span>
      </div>
    </div>
  </header>

 
  <nav class="nav-links">
    <div class="left-menu">
      <img src="https://github.com/Rachit-Kakkad2905/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/09.amazon-clone/assets/ham%20burger%20icon.png?raw=true" class="icon">
      <span>All</span>
    </div>
    <a href="#">Best Sellers</a>
    <a href="#">Mobiles</a>
    <a href="#">Customer Service</a>
    <a href="#">Today's Deals</a>
    <a href="#">Electronics</a>
    <a href="#">Prime</a>
    <a href="#">Home & Kitchen</a>
    <a href="#">Amazon Pay</a>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <img src="assets/background picture.png" alt="Hero Banner">
    <div class="hero-buttons">
      <img src="assets/left arrow.png" class="arrow">
      <img src="assets/right arrow.png" class="arrow">
    </div>
  </section>

  <!-- PRODUCT GRID -->
  <section class="cards">
    <div class="card">
      <h3>Upgrade your home</h3>
      <div class="card-grid">
        <img src="assets/image 17.png">
        <img src="assets/image 18.png">
        <img src="assets/image 20.png">
        <img src="assets/image 19.png">
      </div>
      <a href="#">Shop now</a>
    </div>

    <div class="card">
      <h3>Revamp your home</h3>
      <div class="card-grid">
        <img src="assets/image 25.png">
        <img src="assets/image 24.png">
        <img src="assets/image 21.png">
        <img src="assets/image 22.png">
      </div>
      <a href="#">Explore all</a>
    </div>

    <div class="card">
      <h3>Clearance store</h3>
      <img src="assets/image 26.png">
      <a href="#">See more</a>
    </div>

    <div class="card sign-in">
      <h3>Sign in for your best experience</h3>
      <button>Sign in securely</button>
    </div>
  </section>

</body>
</html>
